




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Testing Console</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            margin: 0;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            background: #2a2a2a;
            border: 1px solid #444;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .test-result {
            padding: 5px 10px;
            margin: 5px 0;
            border-radius: 3px;
        }
        .pass { background: #004400; color: #00ff00; }
        .fail { background: #440000; color: #ff0000; }
        .warning { background: #444400; color: #ffff00; }
        .info { background: #004444; color: #00ffff; }
        button {
            background: #333;
            color: #00ff00;
            border: 1px solid #666;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background: #444;
        }
        #testFrame {
            width: 100%;
            height: 600px;
            border: 2px solid #666;
            margin: 20px 0;
        }
        .test-controls {
            text-align: center;
            margin: 20px 0;
        }
        .mobile-test {
            width: 375px;
            height: 667px;
        }
        .tablet-test {
            width: 768px;
            height: 1024px;
        }
        .desktop-test {
            width: 1200px;
            height: 800px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ğŸ§ª Website Testing Console</h1>

        <div class="test-controls">
            <button onclick="runAllTests()">ğŸš€ Run All Tests</button>
            <button onclick="testNavigation()">ğŸ§­ Test Navigation</button>
            <button onclick="testGame()">ğŸ® Test Game</button>
            <button onclick="testResponsive()">ğŸ“± Test Responsive</button>
            <button onclick="testPerformance()">âš¡ Test Performance</button>
            <button onclick="testVisuals()">ğŸ¨ Test Visuals</button>
        </div>

        <div class="test-controls">
            <button onclick="resizeFrame('mobile')">ğŸ“± Mobile View</button>
            <button onclick="resizeFrame('tablet')">ğŸ“Ÿ Tablet View</button>
            <button onclick="resizeFrame('desktop')">ğŸ–¥ï¸ Desktop View</button>
        </div>

        <iframe id="testFrame" src="index.html" class="desktop-test"></iframe>

        <div id="testResults">
            <div class="test-section">
                <h2>ğŸ“Š Test Results</h2>
                <div id="results"></div>
            </div>
        </div>
    </div>

    <script>
        let testResults = [];
        let currentTest = 0;

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const result = `[${timestamp}] ${message}`;
            testResults.push({message: result, type});

            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = result;
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        function resizeFrame(size) {
            const frame = document.getElementById('testFrame');
            frame.className = `${size}-test`;
            log(`ğŸ”„ Resized to ${size} view`, 'info');
        }

        async function runAllTests() {
            log('ğŸš€ Starting comprehensive website testing...', 'info');
            clearResults();

            await testContentIntegrity();
            await testNavigation();
            await testResponsive();
            await testGame();
            await testPerformance();
            await testVisuals();

            log('âœ… All tests completed!', 'pass');
            generateSummary();
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            testResults = [];
        }

        async function testContentIntegrity() {
            log('ğŸ“ Testing content integrity...', 'info');

            try {
                const frame = document.getElementById('testFrame');
                const doc = frame.contentDocument || frame.contentWindow.document;

                // Test if page loads
                if (doc.readyState === 'complete' || doc.readyState === 'interactive') {
                    log('âœ… Page loads successfully', 'pass');
                } else {
                    log('âŒ Page failed to load properly', 'fail');
                }

                // Test main heading
                const h1 = doc.querySelector('h1');
                if (h1 && h1.textContent.includes('Chace Liu')) {
                    log('âœ… Main heading "Chace Liu" is present', 'pass');
                } else {
                    log('âŒ Main heading missing or incorrect', 'fail');
                }

                // Test welcome message
                const welcomeMsg = doc.querySelector('.welcome-message');
                if (welcomeMsg && welcomeMsg.textContent.includes('Welcome to my coding portfolio')) {
                    log('âœ… Welcome message is present', 'pass');
                } else {
                    log('âŒ Welcome message missing', 'fail');
                }

                // Test about section
                const aboutSection = doc.querySelector('#about-me');
                if (aboutSection) {
                    log('âœ… About Me section exists', 'pass');

                    const ageCard = aboutSection.querySelector('.age-card');
                    const schoolCard = aboutSection.querySelector('.school-card');
                    const bioCard = aboutSection.querySelector('.bio-card');

                    if (ageCard && ageCard.textContent.includes('11 years old')) {
                        log('âœ… Age information is correct', 'pass');
                    } else {
                        log('âŒ Age information missing or incorrect', 'fail');
                    }

                    if (schoolCard && schoolCard.textContent.includes('North Glenmore Elementary')) {
                        log('âœ… School information is correct', 'pass');
                    } else {
                        log('âŒ School information missing or incorrect', 'fail');
                    }

                    if (bioCard) {
                        log('âœ… Bio section is present', 'pass');
                        const hobbyIcons = bioCard.querySelectorAll('.hobby-icon');
                        if (hobbyIcons.length >= 6) {
                            log(`âœ… Hobby icons present (${hobbyIcons.length} icons)`, 'pass');
                        } else {
                            log('âš ï¸ Some hobby icons may be missing', 'warning');
                        }
                    } else {
                        log('âŒ Bio section missing', 'fail');
                    }
                } else {
                    log('âŒ About Me section missing', 'fail');
                }

                // Test games section
                const gamesSection = doc.querySelector('#games');
                if (gamesSection) {
                    log('âœ… Games section exists', 'pass');
                } else {
                    log('âŒ Games section missing', 'fail');
                }

            } catch (error) {
                log(`âŒ Error testing content: ${error.message}`, 'fail');
            }
        }

        async function testNavigation() {
            log('ğŸ§­ Testing navigation functionality...', 'info');

            try {
                const frame = document.getElementById('testFrame');
                const doc = frame.contentDocument || frame.contentWindow.document;

                // Test navigation buttons exist
                const aboutBtn = doc.querySelector('a[href="#about-me"]');
                const gamesBtn = doc.querySelector('a[href="#games"]');

                if (aboutBtn) {
                    log('âœ… About Me navigation button exists', 'pass');

                    // Test button styling
                    const styles = window.getComputedStyle(aboutBtn);
                    if (styles.background.includes('gradient') || styles.backgroundImage.includes('gradient')) {
                        log('âœ… About Me button has gradient styling', 'pass');
                    } else {
                        log('âš ï¸ About Me button may be missing gradient styling', 'warning');
                    }
                } else {
                    log('âŒ About Me navigation button missing', 'fail');
                }

                if (gamesBtn) {
                    log('âœ… Play Games navigation button exists', 'pass');
                } else {
                    log('âŒ Play Games navigation button missing', 'fail');
                }

                // Test smooth scrolling CSS
                const htmlElement = doc.documentElement;
                const scrollBehavior = window.getComputedStyle(htmlElement).scrollBehavior;
                if (scrollBehavior === 'smooth') {
                    log('âœ… Smooth scrolling is enabled', 'pass');
                } else {
                    log('âš ï¸ Smooth scrolling may not be configured', 'warning');
                }

                // Test target sections exist
                const aboutTarget = doc.querySelector('#about-me');
                const gamesTarget = doc.querySelector('#games');

                if (aboutTarget && gamesTarget) {
                    log('âœ… All navigation targets exist', 'pass');
                } else {
                    log('âŒ Some navigation targets are missing', 'fail');
                }

            } catch (error) {
                log(`âŒ Error testing navigation: ${error.message}`, 'fail');
            }
        }

        async function testResponsive() {
            log('ğŸ“± Testing responsive design...', 'info');

            const viewports = [
                {name: 'Mobile', width: 375, height: 667},
                {name: 'Tablet', width: 768, height: 1024},
                {name: 'Desktop', width: 1200, height: 800}
            ];

            for (let viewport of viewports) {
                try {
                    const frame = document.getElementById('testFrame');
                    frame.style.width = viewport.width + 'px';
                    frame.style.height = viewport.height + 'px';

                    await new Promise(resolve => setTimeout(resolve, 500)); // Wait for resize

                    const doc = frame.contentDocument || frame.contentWindow.document;

                    // Test container responsiveness
                    const container = doc.querySelector('.container');
                    if (container) {
                        const containerStyles = window.getComputedStyle(container);
                        const maxWidth = parseInt(containerStyles.maxWidth);

                        if (viewport.width <= 768 && maxWidth <= viewport.width) {
                            log(`âœ… ${viewport.name}: Container is responsive`, 'pass');
                        } else if (viewport.width > 768) {
                            log(`âœ… ${viewport.name}: Container maintains max-width`, 'pass');
                        } else {
                            log(`âš ï¸ ${viewport.name}: Container may not be fully responsive`, 'warning');
                        }
                    }

                    // Test mobile controls visibility
                    if (viewport.width <= 768) {
                        const mobileControls = doc.querySelector('.mobile-controls');
                        if (mobileControls) {
                            const display = window.getComputedStyle(mobileControls).display;
                            if (display === 'flex') {
                                log(`âœ… ${viewport.name}: Mobile controls are visible`, 'pass');
                            } else {
                                log(`âŒ ${viewport.name}: Mobile controls not visible`, 'fail');
                            }
                        }
                    }

                    // Test canvas responsiveness
                    const canvas = doc.querySelector('#gameCanvas');
                    if (canvas && viewport.width <= 768) {
                        const canvasStyles = window.getComputedStyle(canvas);
                        if (canvasStyles.width === '100%' || parseInt(canvasStyles.maxWidth) <= 400) {
                            log(`âœ… ${viewport.name}: Game canvas is responsive`, 'pass');
                        } else {
                            log(`âš ï¸ ${viewport.name}: Game canvas may not be responsive`, 'warning');
                        }
                    }

                } catch (error) {
                    log(`âŒ Error testing ${viewport.name} viewport: ${error.message}`, 'fail');
                }
            }

            // Reset to desktop view
            resizeFrame('desktop');
        }

        async function testGame() {
            log('ğŸ® Testing Space Invaders game...', 'info');

            try {
                const frame = document.getElementById('testFrame');
                const doc = frame.contentDocument || frame.contentWindow.document;
                const win = frame.contentWindow;

                // Test canvas element
                const canvas = doc.querySelector('#gameCanvas');
                if (canvas) {
                    log('âœ… Game canvas element exists', 'pass');

                    const context = canvas.getContext('2d');
                    if (context) {
                        log('âœ… Canvas 2D context is available', 'pass');
                    } else {
                        log('âŒ Canvas 2D context not available', 'fail');
                    }
                } else {
                    log('âŒ Game canvas element missing', 'fail');
                    return;
                }

                // Test game UI elements
                const scoreElement = doc.querySelector('#score');
                const livesElement = doc.querySelector('#lives');
                const levelElement = doc.querySelector('#level');

                if (scoreElement && livesElement && levelElement) {
                    log('âœ… Game UI elements (score, lives, level) exist', 'pass');
                } else {
                    log('âŒ Some game UI elements are missing', 'fail');
                }

                // Test game control buttons
                const startBtn = doc.querySelector('#startBtn');
                const pauseBtn = doc.querySelector('#pauseBtn');
                const restartBtn = doc.querySelector('#restartBtn');

                if (startBtn && pauseBtn && restartBtn) {
                    log('âœ… Game control buttons exist', 'pass');
                } else {
                    log('âŒ Some game control buttons are missing', 'fail');
                }

                // Test mobile control buttons
                const leftBtn = doc.querySelector('#leftBtn');
                const rightBtn = doc.querySelector('#rightBtn');
                const shootBtn = doc.querySelector('#shootBtn');

                if (leftBtn && rightBtn && shootBtn) {
                    log('âœ… Mobile control buttons exist', 'pass');
                } else {
                    log('âŒ Some mobile control buttons are missing', 'fail');
                }

                // Test if SpaceInvaders class exists
                if (win.SpaceInvaders) {
                    log('âœ… SpaceInvaders class is defined', 'pass');
                } else {
                    log('âŒ SpaceInvaders class not found', 'fail');
                }

                // Test initial game state
                const initialScore = scoreElement ? scoreElement.textContent : null;
                const initialLives = livesElement ? livesElement.textContent : null;
                const initialLevel = levelElement ? levelElement.textContent : null;

                if (initialScore === '0' && initialLives === '3' && initialLevel === '1') {
                    log('âœ… Game initializes with correct default values', 'pass');
                } else {
                    log('âš ï¸ Game default values may be incorrect', 'warning');
                }

            } catch (error) {
                log(`âŒ Error testing game: ${error.message}`, 'fail');
            }
        }

        async function testPerformance() {
            log('âš¡ Testing performance and errors...', 'info');

            try {
                const frame = document.getElementById('testFrame');
                const doc = frame.contentDocument || frame.contentWindow.document;

                // Test for JavaScript errors
                let jsErrors = 0;
                const originalConsoleError = console.error;
                console.error = function(...args) {
                    jsErrors++;
                    originalConsoleError.apply(console, args);
                };

                // Wait and check for errors
                await new Promise(resolve => setTimeout(resolve, 2000));

                if (jsErrors === 0) {
                    log('âœ… No JavaScript errors detected', 'pass');
                } else {
                    log(`âš ï¸ ${jsErrors} JavaScript errors detected`, 'warning');
                }

                // Test page load time
                const loadTime = performance.now();
                if (loadTime < 3000) {
                    log(`âœ… Page loads quickly (${Math.round(loadTime)}ms)`, 'pass');
                } else {
                    log(`âš ï¸ Page load time is slow (${Math.round(loadTime)}ms)`, 'warning');
                }

                // Test animation performance
                const animatedElements = doc.querySelectorAll('[class*="float"], [class*="shimmer"], [class*="bounce"]');
                if (animatedElements.length > 0) {
                    log(`âœ… Found ${animatedElements.length} animated elements`, 'pass');
                } else {
                    log('âš ï¸ No animated elements detected', 'warning');
                }

                // Test image loading (if any)
                const images = doc.querySelectorAll('img');
                let loadedImages = 0;
                let totalImages = images.length;

                if (totalImages === 0) {
                    log('â„¹ï¸ No images to test', 'info');
                } else {
                    images.forEach(img => {
                        if (img.complete && img.naturalWidth > 0) {
                            loadedImages++;
                        }
                    });

                    if (loadedImages === totalImages) {
                        log(`âœ… All ${totalImages} images loaded successfully`, 'pass');
                    } else {
                        log(`âš ï¸ ${totalImages - loadedImages} images failed to load`, 'warning');
                    }
                }

            } catch (error) {
                log(`âŒ Error testing performance: ${error.message}`, 'fail');
            }
        }

        async function testVisuals() {
            log('ğŸ¨ Testing visual elements...', 'info');

            try {
                const frame = document.getElementById('testFrame');
                const doc = frame.contentDocument || frame.contentWindow.document;

                // Test glassmorphism effects
                const glassElements = doc.querySelectorAll('.container, .info-card, .game-container');
                let glassEffects = 0;

                glassElements.forEach(element => {
                    const styles = window.getComputedStyle(element);
                    if (styles.backdropFilter && styles.backdropFilter.includes('blur')) {
                        glassEffects++;
                    }
                });

                if (glassEffects > 0) {
                    log(`âœ… Glassmorphism effects detected on ${glassEffects} elements`, 'pass');
                } else {
                    log('âš ï¸ Glassmorphism effects may not be working', 'warning');
                }

                // Test gradient effects
                const gradientElements = doc.querySelectorAll('.nav-button, h1, .about-title, .games-title');
                let gradientEffects = 0;

                gradientElements.forEach(element => {
                    const styles = window.getComputedStyle(element);
                    if (styles.background.includes('gradient') || styles.backgroundImage.includes('gradient')) {
                        gradientEffects++;
                    }
                });

                if (gradientEffects > 0) {
                    log(`âœ… Gradient effects detected on ${gradientEffects} elements`, 'pass');
                } else {
                    log('âš ï¸ Gradient effects may not be working', 'warning');
                }

                // Test hover effects
                const hoverElements = doc.querySelectorAll('.nav-button, .info-card, .hobby-icon');
                if (hoverElements.length > 0) {
                    log(`âœ… Found ${hoverElements.length} elements with potential hover effects`, 'pass');
                } else {
                    log('âš ï¸ No hover elements detected', 'warning');
                }

                // Test animation keyframes
                const animatedElements = doc.querySelectorAll('[style*="animation"], .container, .nav-button, .hobby-icon');
                if (animatedElements.length > 0) {
                    log(`âœ… Found ${animatedElements.length} animated elements`, 'pass');
                } else {
                    log('âš ï¸ No animated elements detected', 'warning');
                }

                // Test color scheme
                const body = doc.body;
                const bodyStyles = window.getComputedStyle(body);
                if (bodyStyles.background.includes('gradient')) {
                    log('âœ… Body has gradient background', 'pass');
                } else {
                    log('âš ï¸ Body gradient background may not be working', 'warning');
                }

            } catch (error) {
                log(`âŒ Error testing visuals: ${error.message}`, 'fail');
            }
        }

        function generateSummary() {
            const passCount = testResults.filter(r => r.type === 'pass').length;
            const failCount = testResults.filter(r => r.type === 'fail').length;
            const warningCount = testResults.filter(r => r.type === 'warning').length;

            log('', 'info');
            log('=' .repeat(50), 'info');
            log('ğŸ“Š TESTING SUMMARY', 'info');
            log('=' .repeat(50), 'info');
            log(`âœ… Passed: ${passCount}`, 'pass');
            log(`âŒ Failed: ${failCount}`, 'fail');
            log(`âš ï¸ Warnings: ${warningCount}`, 'warning');
            log('=' .repeat(50), 'info');

            if (failCount === 0) {
                log('ğŸ‰ All critical tests passed!', 'pass');
            } else {
                log('ğŸ”§ Some issues need attention', 'warning');
            }
        }

        // Auto-start testing when frame loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('ğŸ¯ Testing console ready. Click "Run All Tests" to begin.', 'info');
            }, 1000);
        });
    </script>
</body>
</html>
