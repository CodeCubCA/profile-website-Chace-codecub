<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chace Liu - Coding Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #9b59b6 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            color: #ffffff;
            line-height: 1.6;
            padding: 20px 0;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 900px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            border: 4px solid transparent;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.12)),
                conic-gradient(from 0deg, #0080ff, #0066cc, #004499, #0080ff, #00aaff, #0080ff);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            animation: fadeInUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            background: conic-gradient(from 0deg,
                #0080ff 0deg, #0066cc 60deg, #004499 120deg,
                #0080ff 180deg, #00aaff 240deg, #0080ff 300deg, #0080ff 360deg);
            border-radius: 30px;
            z-index: -2;
            animation: spinBorder 8s linear infinite;
        }

        .container::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg,
                rgba(0, 128, 255, 0.8) 0%,
                rgba(0, 102, 204, 0.6) 25%,
                rgba(0, 68, 153, 0.8) 50%,
                rgba(0, 170, 255, 0.6) 75%,
                rgba(0, 128, 255, 0.8) 100%);
            background-size: 400% 400%;
            border-radius: 27px;
            z-index: -1;
            animation: gradientFlow 6s ease-in-out infinite, pulse 4s ease-in-out infinite;
            filter: blur(1px);
        }

        @keyframes spinBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.01); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff 0%, #f8f9fa 25%, #e9ecef 50%, #ffffff 75%, #f8f9fa 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            letter-spacing: -0.02em;
            animation: textShimmer 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes textShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .welcome-message {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0.95;
            letter-spacing: 0.5px;
        }

        .accent-line {
            width: 120px;
            height: 6px;
            background: linear-gradient(90deg,
                transparent,
                #0080ff 10%,
                #0066cc 25%,
                #004499 50%,
                #0066cc 75%,
                #0080ff 90%,
                transparent);
            margin: 2rem auto;
            border-radius: 6px;
            opacity: 0.9;
            animation: lineGlow 2s ease-in-out infinite alternate;
            box-shadow:
                0 0 15px rgba(0, 128, 255, 0.6),
                0 0 30px rgba(0, 102, 204, 0.4),
                inset 0 0 10px rgba(0, 170, 255, 0.3);
            position: relative;
            border: 2px solid transparent;
            background-image:
                linear-gradient(90deg, transparent, #0080ff 10%, #0066cc 25%, #004499 50%, #0066cc 75%, #0080ff 90%, transparent),
                conic-gradient(from 0deg, #0080ff, #0066cc, #004499, #0080ff);
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }

        .accent-line::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(90deg,
                rgba(0, 128, 255, 0.8) 0%,
                rgba(0, 102, 204, 0.6) 25%,
                rgba(0, 68, 153, 0.8) 50%,
                rgba(0, 170, 255, 0.6) 75%,
                rgba(0, 128, 255, 0.8) 100%);
            background-size: 200% 200%;
            border-radius: 9px;
            z-index: -1;
            animation: accentFlow 4s ease-in-out infinite;
            filter: blur(1px);
        }

        .accent-line::after {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: conic-gradient(from 0deg,
                #0080ff 0deg, #0066cc 120deg, #004499 240deg, #0080ff 360deg);
            border-radius: 7px;
            z-index: -1;
            animation: spinAccent 6s linear infinite;
        }

        @keyframes accentFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes spinAccent {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes lineGlow {
            0% { opacity: 0.7; transform: scaleX(0.8); }
            100% { opacity: 1; transform: scaleX(1); }
        }

        .subtitle {
            font-size: 1.1rem;
            font-weight: 400;
            opacity: 0.85;
            margin-top: 1rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px 0;
            }

            .container {
                margin: 10px;
                padding: 25px 15px;
                max-width: 95vw;
            }

            h1 {
                font-size: 2.5rem;
            }

            .welcome-message {
                font-size: 1.2rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .welcome-message {
                font-size: 1.1rem;
            }
        }

        @media (min-width: 769px) {
            .basic-info .info-card {
                min-height: 160px;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
        }

        /* Subtle floating animation */
        .container {
            animation: fadeInUp 0.8s ease-out, float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }



        /* Enhanced Navigation Button Styles */
        .nav-button {
            display: inline-block;
            padding: 16px 32px;
            margin: 2rem 0;
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4, #FECA57, #FF9FF3);
            background-size: 400% 400%;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            border: 3px solid transparent;
            background-image:
                linear-gradient(135deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4, #FECA57, #FF9FF3),
                linear-gradient(90deg, #0080ff, #0066cc, #004499, #0080ff, #00aaff, #0080ff);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 0 20px rgba(0, 128, 255, 0.4),
                inset 0 0 20px rgba(0, 128, 255, 0.2);
            backdrop-filter: blur(15px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: gradientShift 6s ease infinite, buttonFloat 4s ease-in-out infinite;
            cursor: pointer;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: conic-gradient(from 0deg,
                #0080ff 0deg, #0066cc 90deg, #004499 180deg,
                #0080ff 270deg, #0080ff 360deg);
            border-radius: 52px;
            z-index: -1;
            animation: rotateBorder 4s linear infinite;
        }

        .nav-button::after {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg,
                rgba(0, 128, 255, 0.6) 0%,
                rgba(0, 102, 204, 0.4) 25%,
                rgba(0, 68, 153, 0.6) 50%,
                rgba(0, 170, 255, 0.4) 75%,
                rgba(0, 128, 255, 0.6) 100%);
            background-size: 300% 300%;
            border-radius: 51px;
            z-index: -1;
            animation: flowBorder 5s ease-in-out infinite;
            filter: blur(0.5px);
        }

        @keyframes rotateBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes flowBorder {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .nav-button:hover {
            transform: translateY(-6px) scale(1.08);
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.35),
                0 0 20px rgba(255, 255, 255, 0.2) inset,
                0 0 30px rgba(0, 128, 255, 0.8),
                inset 0 0 30px rgba(0, 128, 255, 0.4),
                0 0 50px rgba(0, 102, 204, 0.6);
            animation-duration: 2s;
        }

        .nav-button:hover::before {
            animation-duration: 2s;
        }

        .nav-button:hover::after {
            animation-duration: 2s;
            filter: blur(0.3px);
        }


        .nav-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 30%; }
            50% { background-position: 100% 70%; }
            75% { background-position: 0% 70%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes buttonFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-2px) rotate(0.5deg); }
            66% { transform: translateY(-1px) rotate(-0.5deg); }
        }

        /* Navigation Section Styles */
        .navigation-section {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin: 2rem 0;
        }

        /* Responsive adjustments for navigation */
        @media (max-width: 768px) {
            .navigation-section {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .container::before {
                top: -4px;
                left: -4px;
                right: -4px;
                bottom: -4px;
                border-radius: 28px;
            }

            .container::after {
                top: -2px;
                left: -2px;
                right: -2px;
                bottom: -2px;
                border-radius: 26px;
            }

            .nav-button::before {
                top: -1px;
                left: -1px;
                right: -1px;
                bottom: -1px;
                border-radius: 51px;
            }

            .accent-line::before {
                top: -2px;
                left: -2px;
                right: -2px;
                bottom: -2px;
                border-radius: 8px;
            }
        }

        @media (max-width: 480px) {
            .nav-button {
                padding: 12px 25px;
                font-size: 1rem;
                margin: 1.5rem 0;
            }

            .container::before {
                top: -3px;
                left: -3px;
                right: -3px;
                bottom: -3px;
                border-radius: 27px;
            }

            .container::after {
                top: -1px;
                left: -1px;
                right: -1px;
                bottom: -1px;
                border-radius: 25px;
            }

            .accent-line {
                height: 5px;
            }

            .accent-line::before {
                top: -2px;
                left: -2px;
                right: -2px;
                bottom: -2px;
                border-radius: 7px;
            }

            .accent-line::after {
                border-radius: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chace Liu</h1>
        <div class="accent-line"></div>
        <p class="welcome-message">Welcome to my coding portfolio!</p>
        <p class="subtitle">Software Engineer & Developer</p>

        <!-- Navigation Section -->
        <div class="navigation-section">
            <a href="about.html" class="nav-button">About Me 👦</a>
            <a href="games.html" class="nav-button">Play Games 🎮</a>
        </div>
    </div>

</body>
</html>
