<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chace - Coding Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #9b59b6 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            color: #ffffff;
            line-height: 1.6;
            padding: 20px 0;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 900px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            border: 4px solid transparent;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.12)),
                conic-gradient(from 0deg, #0080ff, #0066cc, #004499, #0080ff, #00aaff, #0080ff);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            animation: fadeInUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            background: conic-gradient(from 0deg,
                #0080ff 0deg, #0066cc 60deg, #004499 120deg,
                #0080ff 180deg, #00aaff 240deg, #0080ff 300deg, #0080ff 360deg);
            border-radius: 30px;
            z-index: -2;
            animation: spinBorder 8s linear infinite;
        }

        .container::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg,
                rgba(0, 128, 255, 0.8) 0%,
                rgba(0, 102, 204, 0.6) 25%,
                rgba(0, 68, 153, 0.8) 50%,
                rgba(0, 170, 255, 0.6) 75%,
                rgba(0, 128, 255, 0.8) 100%);
            background-size: 400% 400%;
            border-radius: 27px;
            z-index: -1;
            animation: gradientFlow 6s ease-in-out infinite, pulse 4s ease-in-out infinite;
            filter: blur(1px);
        }

        @keyframes spinBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.01); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff 0%, #f8f9fa 25%, #e9ecef 50%, #ffffff 75%, #f8f9fa 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            letter-spacing: -0.02em;
            animation: textShimmer 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes textShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .welcome-message {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0.95;
            letter-spacing: 0.5px;
        }

        .accent-line {
            width: 120px;
            height: 6px;
            background: linear-gradient(90deg,
                transparent,
                #0080ff 10%,
                #0066cc 25%,
                #004499 50%,
                #0066cc 75%,
                #0080ff 90%,
                transparent);
            margin: 2rem auto;
            border-radius: 6px;
            opacity: 0.9;
            animation: lineGlow 2s ease-in-out infinite alternate;
            box-shadow:
                0 0 15px rgba(0, 128, 255, 0.6),
                0 0 30px rgba(0, 102, 204, 0.4),
                inset 0 0 10px rgba(0, 170, 255, 0.3);
            position: relative;
            border: 2px solid transparent;
            background-image:
                linear-gradient(90deg, transparent, #0080ff 10%, #0066cc 25%, #004499 50%, #0066cc 75%, #0080ff 90%, transparent),
                conic-gradient(from 0deg, #0080ff, #0066cc, #004499, #0080ff);
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }

        .accent-line::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(90deg,
                rgba(0, 128, 255, 0.8) 0%,
                rgba(0, 102, 204, 0.6) 25%,
                rgba(0, 68, 153, 0.8) 50%,
                rgba(0, 170, 255, 0.6) 75%,
                rgba(0, 128, 255, 0.8) 100%);
            background-size: 200% 200%;
            border-radius: 9px;
            z-index: -1;
            animation: accentFlow 4s ease-in-out infinite;
            filter: blur(1px);
        }

        .accent-line::after {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: conic-gradient(from 0deg,
                #0080ff 0deg, #0066cc 120deg, #004499 240deg, #0080ff 360deg);
            border-radius: 7px;
            z-index: -1;
            animation: spinAccent 6s linear infinite;
        }

        @keyframes accentFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes spinAccent {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes lineGlow {
            0% { opacity: 0.7; transform: scaleX(0.8); }
            100% { opacity: 1; transform: scaleX(1); }
        }

        .subtitle {
            font-size: 1.1rem;
            font-weight: 400;
            opacity: 0.85;
            margin-top: 1rem;
        }

        /* Ultra-Complex Sophisticated Logo Masterpiece */
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 3rem;
            gap: 2rem;
            position: relative;
            filter: drop-shadow(0 0 50px rgba(0, 128, 255, 0.3));
        }

        .logo-wrapper {
            position: relative;
            perspective: 2000px;
            transform-style: preserve-3d;
        }

        .logo-icon {
            position: relative;
            width: 160px;
            height: 160px;
            cursor: pointer;
            animation: logoMainFloat 8s ease-in-out infinite, logoComplexRotation 12s linear infinite;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }

        .logo-icon:hover {
            transform: scale(1.25) rotateY(25deg) rotateX(15deg);
            filter: brightness(1.3) saturate(1.2);
            animation-duration: 4s;
        }

        .logo-core {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background:
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.8) 0%, transparent 30%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 200, 0.4) 0%, transparent 40%),
                conic-gradient(from 0deg,
                    rgba(0, 128, 255, 1) 0deg,
                    rgba(128, 0, 255, 0.9) 60deg,
                    rgba(255, 0, 128, 0.8) 120deg,
                    rgba(255, 128, 0, 0.9) 180deg,
                    rgba(128, 255, 0, 0.8) 240deg,
                    rgba(0, 255, 255, 0.9) 300deg,
                    rgba(0, 128, 255, 1) 360deg),
                radial-gradient(ellipse at center,
                    rgba(0, 128, 255, 0.9) 0%,
                    rgba(0, 68, 153, 0.95) 30%,
                    rgba(0, 42, 96, 1) 60%,
                    rgba(0, 20, 48, 1) 100%);
            box-shadow:
                0 0 60px rgba(0, 128, 255, 0.8),
                0 0 120px rgba(0, 102, 204, 0.6),
                0 0 180px rgba(0, 68, 153, 0.4),
                0 0 240px rgba(255, 0, 128, 0.3),
                inset 0 0 40px rgba(255, 255, 255, 0.3),
                inset 0 0 80px rgba(0, 170, 255, 0.2),
                inset 0 0 120px rgba(128, 0, 255, 0.15);
            animation: logoCorePulse 5s ease-in-out infinite, coreColorShift 15s ease-in-out infinite;
            overflow: hidden;
            backdrop-filter: blur(2px);
        }

        .logo-core::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: conic-gradient(from 0deg,
                transparent 0deg,
                rgba(255, 255, 255, 0.6) 30deg,
                transparent 60deg,
                rgba(0, 255, 255, 0.4) 120deg,
                transparent 150deg,
                rgba(255, 0, 255, 0.5) 210deg,
                transparent 240deg,
                rgba(255, 255, 0, 0.4) 300deg,
                transparent 330deg,
                transparent 360deg);
            border-radius: 50%;
            animation: logoSparkle 4s linear infinite;
            z-index: 1;
        }

        .logo-core::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            right: 10%;
            bottom: 10%;
            background: radial-gradient(circle,
                rgba(255, 255, 255, 0.4) 0%,
                rgba(255, 255, 255, 0.2) 30%,
                transparent 70%);
            border-radius: 50%;
            filter: blur(8px);
            animation: innerGlow 6s ease-in-out infinite;
            z-index: 1;
        }

        .logo-ring {
            position: absolute;
            border-radius: 50%;
            border: 3px solid transparent;
            background-clip: border-box;
            animation: logoRingRotate 10s linear infinite;
        }

        .ring-1 {
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: conic-gradient(from 0deg,
                rgba(0, 128, 255, 0.9) 0deg,
                rgba(255, 0, 128, 0.8) 72deg,
                rgba(128, 255, 0, 0.7) 144deg,
                rgba(255, 128, 0, 0.8) 216deg,
                rgba(128, 0, 255, 0.9) 288deg,
                rgba(0, 128, 255, 0.9) 360deg);
            animation-duration: 8s;
            animation-direction: normal;
            filter: drop-shadow(0 0 20px rgba(0, 128, 255, 0.6));
        }

        .ring-2 {
            top: -35px;
            left: -35px;
            right: -35px;
            bottom: -35px;
            background: conic-gradient(from 45deg,
                rgba(255, 0, 255, 0.8) 0deg,
                rgba(0, 255, 255, 0.7) 60deg,
                rgba(255, 255, 0, 0.6) 120deg,
                rgba(255, 0, 0, 0.7) 180deg,
                rgba(0, 255, 0, 0.6) 240deg,
                rgba(0, 0, 255, 0.7) 300deg,
                rgba(255, 0, 255, 0.8) 360deg);
            animation-duration: 12s;
            animation-direction: reverse;
            opacity: 0.8;
            filter: drop-shadow(0 0 30px rgba(255, 0, 255, 0.4));
        }

        .ring-3 {
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            background: conic-gradient(from 90deg,
                rgba(0, 255, 128, 0.7) 0deg,
                rgba(128, 255, 255, 0.6) 51deg,
                rgba(255, 128, 255, 0.5) 102deg,
                rgba(255, 255, 128, 0.6) 153deg,
                rgba(128, 128, 255, 0.5) 204deg,
                rgba(255, 128, 128, 0.6) 255deg,
                rgba(128, 255, 128, 0.5) 306deg,
                rgba(0, 255, 128, 0.7) 360deg);
            animation-duration: 16s;
            animation-direction: normal;
            opacity: 0.6;
            filter: drop-shadow(0 0 40px rgba(0, 255, 128, 0.3));
        }

        .ring-4 {
            top: -65px;
            left: -65px;
            right: -65px;
            bottom: -65px;
            background: conic-gradient(from 135deg,
                rgba(255, 192, 128, 0.6) 0deg,
                rgba(128, 192, 255, 0.5) 45deg,
                rgba(255, 128, 192, 0.4) 90deg,
                rgba(192, 255, 128, 0.5) 135deg,
                rgba(128, 255, 192, 0.4) 180deg,
                rgba(192, 128, 255, 0.5) 225deg,
                rgba(255, 255, 128, 0.4) 270deg,
                rgba(128, 255, 255, 0.5) 315deg,
                rgba(255, 192, 128, 0.6) 360deg);
            animation-duration: 20s;
            animation-direction: reverse;
            opacity: 0.4;
            filter: drop-shadow(0 0 50px rgba(255, 192, 128, 0.2));
        }

        .ring-5 {
            top: -80px;
            left: -80px;
            right: -80px;
            bottom: -80px;
            background: conic-gradient(from 180deg,
                rgba(64, 224, 255, 0.5) 0deg,
                rgba(255, 64, 224, 0.4) 30deg,
                rgba(224, 255, 64, 0.3) 60deg,
                rgba(255, 224, 64, 0.4) 90deg,
                rgba(64, 255, 224, 0.3) 120deg,
                rgba(224, 64, 255, 0.4) 150deg,
                rgba(255, 255, 64, 0.3) 180deg,
                rgba(64, 255, 255, 0.4) 210deg,
                rgba(255, 64, 64, 0.3) 240deg,
                rgba(64, 64, 255, 0.4) 270deg,
                rgba(255, 128, 64, 0.3) 300deg,
                rgba(128, 255, 128, 0.4) 330deg,
                rgba(64, 224, 255, 0.5) 360deg);
            animation-duration: 25s;
            animation-direction: normal;
            opacity: 0.3;
            filter: drop-shadow(0 0 60px rgba(64, 224, 255, 0.2));
        }

        .logo-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .logo-symbol {
            font-size: 3.2rem;
            font-weight: 900;
            color: #ffffff;
            text-shadow:
                0 0 15px rgba(255, 255, 255, 1),
                0 0 30px rgba(0, 170, 255, 0.8),
                0 0 45px rgba(0, 128, 255, 0.6),
                0 0 60px rgba(255, 0, 255, 0.4),
                0 0 75px rgba(255, 255, 0, 0.3);
            letter-spacing: -0.05em;
            animation: logoSymbolGlow 4s ease-in-out infinite, symbolColorCycle 8s ease-in-out infinite;
            background: linear-gradient(45deg,
                #ffffff 0%,
                #00ffff 15%,
                #ff00ff 30%,
                #ffff00 45%,
                #ffffff 60%,
                #ff8000 75%,
                #8000ff 85%,
                #ffffff 100%);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.4));
            position: relative;
        }

        .logo-symbol::before {
            content: 'C';
            position: absolute;
            top: 0;
            left: 0;
            color: rgba(255, 255, 255, 0.1);
            filter: blur(8px);
            animation: symbolBlur 3s ease-in-out infinite;
            z-index: -1;
        }

        .logo-particles {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            animation: particleOrbit 12s linear infinite;
        }

        .particle-1 {
            width: 6px; height: 6px;
            background: radial-gradient(circle, rgba(0, 255, 255, 1) 0%, rgba(0, 128, 255, 0.8) 50%, transparent 100%);
            animation-delay: 0s;
        }
        .particle-2 {
            width: 5px; height: 5px;
            background: radial-gradient(circle, rgba(255, 0, 255, 1) 0%, rgba(255, 0, 128, 0.8) 50%, transparent 100%);
            animation-delay: -2s;
        }
        .particle-3 {
            width: 7px; height: 7px;
            background: radial-gradient(circle, rgba(255, 255, 0, 1) 0%, rgba(255, 128, 0, 0.8) 50%, transparent 100%);
            animation-delay: -4s;
        }
        .particle-4 {
            width: 4px; height: 4px;
            background: radial-gradient(circle, rgba(0, 255, 128, 1) 0%, rgba(128, 255, 0, 0.8) 50%, transparent 100%);
            animation-delay: -6s;
        }
        .particle-5 {
            width: 8px; height: 8px;
            background: radial-gradient(circle, rgba(128, 0, 255, 1) 0%, rgba(255, 0, 255, 0.8) 50%, transparent 100%);
            animation-delay: -8s;
        }
        .particle-6 {
            width: 5px; height: 5px;
            background: radial-gradient(circle, rgba(255, 128, 255, 1) 0%, rgba(255, 255, 128, 0.8) 50%, transparent 100%);
            animation-delay: -10s;
        }

        .micro-particles {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            pointer-events: none;
        }

        .micro-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: microParticleFloat 8s ease-in-out infinite;
        }

        .micro-particle-1 { animation-delay: 0s; top: 20%; left: 30%; }
        .micro-particle-2 { animation-delay: -1s; top: 70%; left: 80%; }
        .micro-particle-3 { animation-delay: -2s; top: 40%; left: 10%; }
        .micro-particle-4 { animation-delay: -3s; top: 90%; left: 50%; }
        .micro-particle-5 { animation-delay: -4s; top: 10%; left: 70%; }
        .micro-particle-6 { animation-delay: -5s; top: 60%; left: 20%; }
        .micro-particle-7 { animation-delay: -6s; top: 80%; left: 90%; }
        .micro-particle-8 { animation-delay: -7s; top: 30%; left: 60%; }

        .energy-waves {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 160px;
            height: 160px;
            pointer-events: none;
        }

        .energy-wave {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            animation: energyWave 6s ease-out infinite;
        }

        .wave-1 { animation-delay: 0s; }
        .wave-2 { animation-delay: -1s; }
        .wave-3 { animation-delay: -2s; }
        .wave-4 { animation-delay: -3s; }
        .wave-5 { animation-delay: -4s; }
        .wave-6 { animation-delay: -5s; }

        .logo-glow {
            position: absolute;
            top: -80px;
            left: -80px;
            right: -80px;
            bottom: -80px;
            background: radial-gradient(circle,
                rgba(0, 128, 255, 0.4) 0%,
                rgba(255, 0, 128, 0.3) 20%,
                rgba(128, 255, 0, 0.2) 40%,
                rgba(255, 128, 0, 0.25) 60%,
                rgba(128, 0, 255, 0.2) 80%,
                transparent 100%);
            border-radius: 50%;
            filter: blur(40px);
            animation: logoGlowPulse 6s ease-in-out infinite, glowColorShift 10s ease-in-out infinite;
            z-index: -2;
        }

        .logo-pulse-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(0, 170, 255, 0.6);
            border-radius: 50%;
            animation: logoPulseRing 4s ease-out infinite;
        }

        .pulse-ring-1 {
            width: 160px; height: 160px;
            animation-delay: 0s;
            border-color: rgba(0, 255, 255, 0.6);
        }
        .pulse-ring-2 {
            width: 160px; height: 160px;
            animation-delay: -0.8s;
            border-color: rgba(255, 0, 255, 0.4);
        }
        .pulse-ring-3 {
            width: 160px; height: 160px;
            animation-delay: -1.6s;
            border-color: rgba(255, 255, 0, 0.5);
        }
        .pulse-ring-4 {
            width: 160px; height: 160px;
            animation-delay: -2.4s;
            border-color: rgba(0, 255, 128, 0.4);
        }
        .pulse-ring-5 {
            width: 160px; height: 160px;
            animation-delay: -3.2s;
            border-color: rgba(255, 128, 0, 0.5);
        }

        .geometric-pattern {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            z-index: 1;
        }

        .hexagon {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(0, 255, 255, 0.2));
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: hexagonRotate 15s linear infinite;
        }

        .hex-1 { top: 10px; left: 40px; animation-delay: 0s; }
        .hex-2 { top: 40px; left: 10px; animation-delay: -2s; }
        .hex-3 { top: 40px; left: 70px; animation-delay: -4s; }
        .hex-4 { top: 70px; left: 40px; animation-delay: -6s; }

        .logo-text {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg,
                #ffffff 0%,
                #e8f4f8 15%,
                #0080ff 30%,
                #00aaff 45%,
                #ffffff 60%,
                #00aaff 75%,
                #0080ff 85%,
                #ffffff 100%);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow:
                0 0 20px rgba(0, 128, 255, 0.3),
                0 8px 16px rgba(0, 0, 0, 0.2);
            letter-spacing: -0.02em;
            animation: logoTextFlow 4s ease-in-out infinite;
            margin-left: 0.5rem;
            position: relative;
            filter: drop-shadow(0 4px 8px rgba(0, 128, 255, 0.2));
        }

        .logo-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.4) 50%,
                transparent 100%);
            transform: translateX(-100%);
            animation: logoTextShine 3s ease-in-out infinite;
            z-index: 1;
            mix-blend-mode: overlay;
        }

        /* Ultra-Complex Keyframe Animations */
        @keyframes logoMainFloat {
            0%, 100% {
                transform: translateY(0px) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
            16.67% {
                transform: translateY(-15px) rotateX(3deg) rotateY(3deg) rotateZ(1deg);
            }
            33.33% {

            display: inline-block;

            background-size: 400% 400%;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            border: 3px solid transparent;
            background-image:
                linear-gradient(135deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4, #FECA57, #FF9FF3),
                linear-gradient(90deg, #0080ff, #0066cc, #004499, #0080ff, #00aaff, #0080ff);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 0 20px rgba(0, 128, 255, 0.4),
                inset 0 0 20px rgba(0, 128, 255, 0.2);
            backdrop-filter: blur(15px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: gradientShift 6s ease infinite, buttonFloat 4s ease-in-out infinite;
            cursor: pointer;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: conic-gradient(from 0deg,
                #0080ff 0deg, #0066cc 90deg, #004499 180deg,
                #0080ff 270deg, #0080ff 360deg);
            border-radius: 52px;
            z-index: -1;
            animation: rotateBorder 4s linear infinite;
        }

        .nav-button::after {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg,
                rgba(0, 128, 255, 0.6) 0%,
                rgba(0, 102, 204, 0.4) 25%,
                rgba(0, 68, 153, 0.6) 50%,
                rgba(0, 170, 255, 0.4) 75%,
                rgba(0, 128, 255, 0.6) 100%);
            background-size: 300% 300%;
            border-radius: 51px;
            z-index: -1;
            animation: flowBorder 5s ease-in-out infinite;
            filter: blur(0.5px);
        }

        @keyframes rotateBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes flowBorder {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }

                0 0 30px rgba(0, 128, 255, 0.8),
                inset 0 0 30px rgba(0, 128, 255, 0.4),
                0 0 50px rgba(0, 102, 204, 0.6);
            animation-duration: 2s;
        }

        .nav-button:hover::before {
            animation-duration: 2s;
        }

        .nav-button:hover::after {
            animation-duration: 2s;
            filter: blur(0.3px);
        }

            transform: translateY(-2px) scale(1.02);
        }
